<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Combat de Super-Héros</h1>
    </header>
    <main>
        <section>
            <h2>Personnages sélectionnés</h2>
            <ul id="selected-challengers" class="hero__selection">

            </ul>
        </section>

        <section>
            <h2>Choisis tes deux personnages</h2>
            <ul id="heroes-lst" class="hero__selection">


            </ul>
        </section>
    </main>


    <template id="hero-template">
        <li class="hero js-hero" data-id="">
            <h2 class="js-name hero__name">José</h2>
            <img class="js-img" src="img/1-a-bomb.jpg" alt="">
            <ul>
                <li>PV : <span class="hero__stats js-pv">2</span></li>
                <li>Force : <span class="hero__stats js-strength">25</span></li>
                <li>Défense : <span class="hero__stats js-defense">5</span></li>
            </ul>
            <button data-btn-id="" class="btn js-btn">Choisis-moi !</button>
        </li>
    </template>

    <script type="module" src="js/script.js"></script>
</body>

</html>
